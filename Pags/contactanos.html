  <div class="container mt-4 mb-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <div id="contactanos" data-aos="fade-down">
          <h1>Contactanos</h1>
          <h3>Contamos con un equipo de profesionales preparados para ayudarte.</h3>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-lg-10">
        <div class="row">
          <div class="col-md-6 order-md-2 text-center text-md-start">
            <div class="imagencontacto ms-md-5">
              <img data-aos="fade-left" class="imagen_contacto rounded" src="../img/Untitled-1.jpg" alt="Vaso de agua">
            </div>
          </div>
          <div class="col-md-6 order-md-1">
            <div class="formulario" data-aos="fade-right">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Inserte su nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Inserte su Email">
              </div>
              <div class="mb-3">
                <label for="numero" class="form-label">Telefono:</label>
                <input class="form-control" type="number" name="numero" id="numero" placeholder="Inserte su numero de telefono">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Consulta:</label>
                <textarea name="mensaje" id="mensaje" class="form-control" rows="7" placeholder="Escribi tu consulta"></textarea>
              </div>
              <button class="btn btn-info">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
